  <style>
    .toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #333;
  color: white;
  padding: 14px 20px;
  border-radius: 8px;
  box-shadow: 0 0 12px rgba(0,0,0,0.3);
  font-size: 16px;
  z-index: 9999;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.toast.show {
  opacity: 1;
}

.toast.hidden {
  display: none;
}
  </style>
