firebase.auth().onAuthStateChanged((user) => {
  if (user) {
    // Show user's current selections
    firebase.database().ref("users/" + user.uid + "/selections").once("value").then((snapshot) => {
      const data = snapshot.val();
      if (data) {
        const container = document.getElementById("historyContainer");
        container.innerHTML = `
          <div class="card">
            <h3>Current Selections</h3>
            <p>üåæ Crop: ${data.crop || 'Not selected'}</p>
            <p>üèûÔ∏è Soil: ${data.soil || 'Not selected'}</p>
            <p>üåç Field: ${data.field || 'Not selected'} acres</p>
          </div>
        `;
      }
    });

    // Show history
    firebase.database().ref('history').orderByChild('userId').equalTo(user.uid).once("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        const container = document.getElementById("historyContainer");
        Object.entries(data).forEach(([key, record]) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>üìÖ ${new Date(record.timestamp).toLocaleString()}</h3>
            <p>üåæ Crop: ${record.crop}</p>
            <p>üèûÔ∏è Soil: ${record.soil}</p>
            <p>üåç Field: ${record.field} acres</p>
          `;
          container.appendChild(card);
        });
      }
    });
  }
});
